  layout:
    # The following can be written in `blog/source/_data/layout.yml`
    # 文章列表（主页、自定义的列表）布局
    on_list:
      # 列表中每一篇文章的meta信息
      meta: [title, tags, updated, wordcount, top]
      # 列表类页面的侧边栏
      sidebar: [blogger, category, tagcloud]
      # read more button
      readmore: 阅读全文 <i class="fas fa-chevron-right"></i>
    # 页面布局
    on_page:
      # 文章页面主体元素，你也可以在页面的Front-matter中设置
      body: [article, comments]
      # 默认的meta信息，文章中没有配置则按照这里的配置来显示，设置为false则不显示
      # 其中，title只在header中有效，music和thumbnail无需在这里设置，文章中有则显示
      # 如果tags放置在meta.header中，那么在post列表中不显示（因为卡片下方已经有了）
      meta:
        header: [title, category, date, updated, counter, share]
        footer: [tags, share]
      # 文章页面的侧边栏
      sidebar: [toc, related_posts]
    # 文章布局，参数继承自 on_page
    on_post:
      # 文章页脚，自动在每一篇文章末尾添加
      article_footer: [references, related_repos, copyright, donate]
    # 其他的页面布局暂时等于 on_list
  meta:
    # 文章标题
    title: # 暂无配置
    author:
      name: wangweisong
      avatar: 
      url: https://github.com/bkseastone
    # 文章创建日期
    date:
      icon: fas fa-calendar-alt
      title: '发布于：'
      format: 'll' # 日期格式 http://momentjs.com/docs/
    # 文章更新日期
    updated:
      icon: fas fa-edit
      title: '更新于：'
