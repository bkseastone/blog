      height: 64px
      effect: [shadow] # [shadow, floatable, blur]
    scrollbar:
      size: 4px
      border: 2px
      color: '#2196f3'
      hover: '#ff5722'
    sidebar:
      effect: [shadow] # [shadow, floatable, blur]
    body:
