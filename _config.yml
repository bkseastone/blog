# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: bkseastone
subtitle: ''
description: 'wangweisong blog'
keywords: 'wangweisong,Hexo,Hexo主题,Blog,博客'
author: wangweisong
language: zh-CN
timezone: ''
avatar: https://cdn.jsdelivr.net/gh/xaoxuu/cdn-assets/avatar/avatar.png

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://bkseastone.github.io/
root: /
permalink: :title/
permalink_defaults:
pretty_urls:
  trailing_index: false # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: false # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - README.md
  - manifest.json
  - start
  - CNAME
  - robots.txt
  - assets/*

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
auto_spacing: true
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 1
render_drafts: false
post_asset_folder: false
relative_link: false
future: false
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace: '    '
  wrap: true
  hljs: false

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: volantis
# 覆盖主题配置
theme_config:
  search:
    enable: true
    service: hexo  # hexo, google, algolia, azure, baidu
    js: https://cdn.jsdelivr.net/gh/xaoxuu/cdn-volantis@2.6.4/js/search.js
  style:
    navbar:
      height: 64px
      effect: [shadow, blur] # [shadow, floatable, blur]
    scrollbar:
      size: 4px
      border: 2px
      color: '#2196f3'
      hover: '#ff5722'
    sidebar:
      effect: [shadow] # [shadow, floatable, blur]
    body:
      effect: [shadow] # [shadow, floatable, blur]
      highlight:
        language: true # show language of codeblock
        copy_btn: true
      text_align: # left, right, justify, center
        h1: left
        h2: left
        h3: left
        h4: left
        p: justify
      note: # style for default note: {% note text %}
        icon: '\f054'
        color: ''
    gap:
      h2: 48px # Spacing above H2 (only px unit)
      h3: 32px # Spacing above H3 (only px unit)
      h4: 16px # Spacing above H4 (only px unit)
      paragraph: 1rem # Paragraph spacing between paragraphs
      row: .5rem # Paragraph spacing between other elements
    color:
      site_footer: '#fff'
      site: '#21232F' # Website background color
      card: '#444' # Card background color
      text: '#fff' # The color of the text on the card.
      theme: '#ff9800' # Main color
      link: '#1BCDFC' # Link color
      hover: '#ff5722' # Link highlight color
      inner: '#333' # Text color inside the button
      block: '#555' # Block color
      inlinecode: yellow # Inline code color
      codeblock: '#555' # Codeblock color
      p: '#ccc' # Paragraph color
    fontfamily:
